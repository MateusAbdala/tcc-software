<section class="py-5 mt-5 animated fadeIn">
    <div class="container">
        <h1 class="my-4">avaliador</h1>
        <h2 class="my-4">Projetos</h2>
        <pager></pager>
        <div class="row mb-2">
            <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item mt-3" 
                ng-repeat="projeto in vm.items | limitTo:pageSize | orderBy:'name' | filter:searchbar ">

                    <div class="card-body">
                        <h4 class="card-title">
                            <a ng-href="#!/projetos/{{projeto._id}}">{{projeto.name}}</a>

                    </div>
                </div>
            </div>
        </div>
        <pager></pager>

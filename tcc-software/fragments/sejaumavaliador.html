<section class="py-5 mt-5 animated fadeIn">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h2>Deixe seu contato para ser um avaliador!</h2>
                <form name="myForm" ng-submit="" role="form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>                        
                        <input type="text" name="name" class="form-control" ng-model="name" required />
                        <div class="help-block" ng-show="form.name.$dirty && form.name.$error.required">
                            <div ng-message="required">Nome é necessário</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <i class="fa fa-key"></i>
                        <input type="text" name="cpf" class="form-control" ng-model="cpf" required />
                        <div class="help-block" ng-show="form.cpf.$dirty && form.cpf.$error.required">
                            <div ng-message="required">CPF é necessário</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-emailaddress">Email</label>
                        <input type="email" name="emailaddress" class="form-control" ng-model="emailaddress" required>
                        <div class="help-block" ng-show="form.emailaddress.$dirty && form.emailaddress.$error.required">
                            <div class="alert alert-danger mt-1" ng-message="required">Email é necessário</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-eixo">Eixo Tecnológico</label>
                        <select 
                            name="eixo"
                            ng-model="selectedEixo" 
                            ng-options="eixo.nome for eixo in eixos"
                            class="form-control" >
                            <option value="" disabled selected>Eixo Tecnológico</option>
                        </select>
                        <div class="help-block" ng-show="form.eixo.$dirty && form.eixo.$error.required">
                            <div class="alert alert-danger mt-1" ng-message="required">Eixo Tecnológico é necessário</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-disabled="myForm.$invalid || dataLoading" class="btn btn-primary">Enviar!</button>
                        <img ng-if="dataLoading" src="../images/loading.gif" />
                    </div>
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                </form>
            </div>
        </div>
    </section>
